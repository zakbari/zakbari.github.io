 <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 style="font-family: BMI">ارتباط با من</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                    <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>نام</label>
                                <input type="text" class="form-control" placeholder="نام" id="name" required data-validation-required-message="لطفا نام خود را وارد کنید.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>آدرس ایمیل</label>
                                <input type="email" class="form-control" placeholder="آدرس ایمیل" id="email" required data-validation-required-message="لطفا ایمیل خود را وارد کنید">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>شماره تلفن</label>
                                <input type="tel" class="form-control" placeholder="شماره تلفن" id="phone" required data-validation-required-message="لطفا شماره تلفن خود را وارد کنید">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>پیام</label>
                                <textarea rows="5" class="form-control" placeholder="پیغام" id="message" required data-validation-required-message="لطف.ا پیغام خود را وارد کنید"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg">ارسال</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
